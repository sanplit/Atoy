<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>{$title} -- 首页</title>
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/weblr-home.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<include file="left" />
				<div id="webCenter" class="col-md-6 alert-success">

					<include file="Public:nav" />
					<div class="row-fluid">
						<img src="__PUBLIC__/images/banner.jpg" width="100%" height="10%" alt="">
					</div><br>

					<div class="row-fluid alert-info">
						<div class="col-md-4  text-center">
							<a href="{:U('Home/Index/login')}">
								<span class="glyphicon glyphicon-user"></span>
								<div><h4>登录</h4></div>
							</a>
							
						</div>
						<div class="col-md-4  text-center">
							<a href="{:U('Home/Index/category')}">
								<span class="glyphicon glyphicon-th-list"></span>
								<div><h4>分类</h4></div>
							</a>

						</div>
						<div class="col-md-4  text-center">
							<a href="{:U('Home/Cart/getCart')}">
								<span class="glyphicon glyphicon-shopping-cart"></span>
								<div><h4>购物车</h4></div>	
							</a>

						</div>
						<div class="col-md-4  text-center">
							<a href="{:U('Home/Index/mb')}">
								<span class="glyphicon glyphicon-question-sign"></span>
								<div><h4>反馈</h4></div>
							</a>

						</div>
						<div class="col-md-4  text-center">
							<a href="{:U('Home/Index/search')}">
								<span class="glyphicon glyphicon-search"></span>
								<div><h4>搜索</h4></div>
							</a>

						</div>
						<div class="col-md-4  text-center">
							<a href="{:U('Home/Index/profile')}">
								<span class="glyphicon glyphicon-heart-empty"></span>
								<div><h4>个人中心</h4></div>
							</a>

						</div>

					</div><br>

					<div class="row-fluid">
						<div class="">
							<span class="glyphicon glyphicon-list"></span>
							推荐产品
							<span class="pull-right">
								<a href="{:U('Home/Index/product')}">>></a>
							</span>
						</div><hr>
						<div class="row-fluid">
							<foreach name="re_list" item="data">
								<form action="__APP__/Home/Cart/addCart" method="post">
								<div class="col-md-6">
									<div class="row-fluid">
										<input type="hidden" name="pid" value="{$data.pid}">
										<input type="hidden" name="img" value="{$data.pic}">
										<img style="height: 200px; width: 60%;" src="__PUBLIC__/images/{$data.pic|default='dan.png'}"><br>

										<input type="hidden" name="title" value="{$data.title}">
										{$data.title}&nbsp;

										<input type="hidden" name="price" value="{$data.price}">
										￥{$data.price} &nbsp;

										<input type="hidden" name="count" value="{$data.count}">
										剩余:{$data.count}

										<div class="pull-right">
											<input type="number" name="num" min="1" value="1" style="width: 45px;;"/>
												<button type="submit" class="btn btn-warning  btn-xs">
													<span class="glyphicon glyphicon-shopping-cart">购买</span>
												</button>
										</div>
										<hr>

									</div>

								</div>
								</form>
							</foreach>
						</div>
					</div><br>

					<div class="row-fluid">
						<div class="row-fluid">
							<span class="glyphicon glyphicon-list"></span>
							最新动态
							<span class="pull-right">
								<a href="">>></a>
							</span>
						</div><hr>
						<div class="row-fluid">
							<ul>
								<li>
									<a href="#">第一篇
										<div class="pull-right">></div>
									</a>
								</li>
								<hr>
								<li>
									<a href="">第二篇
										<div class="pull-right">></div>
									</a>
								</li>
								<hr>
								<li>
									<a href="">第三篇
										<div class="pull-right">></div>
									</a>
								</li>
								<hr>
							</ul>
							
						</div>
					</div>

					<div id="low" class="row-fluid">
						<ul class="nav nav-list"> 
						     <li class="divider"></li>
						</ul><hr>
						<blockquote class="pull-right">
							<a href="">
								Top<span class="glyphicon glyphicon-arrow-up"></span>
							</a>
						</blockquote>
					</div><br><hr>

					<div id="footer" class="row-fluid text-center ">
						©2016 Sanplit 版权所有<br><br>
					</div>
					
				</div>
				<include file="right" />
				

			</div>
		</div>

		<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>

	</body>
</html>
